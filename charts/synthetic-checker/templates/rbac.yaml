{{- if and .Values.serviceAccount.create (or .Values.k8sLeaderElection .Values.watcher.ingresses) -}}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "synthetic-checker.fullname" . }}
rules:
{{- if .Values.watcher.ingresses }}
- apiGroups:
    - ""
  resources:
    - secrets
  verbs:
    - get
- apiGroups:
  - networking.k8s.io
  resources:
  - ingresss
  verbs:
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - networking.k8s.io
  resources:
  - ingresss/finalizers
  verbs:
  - update
- apiGroups:
  - networking.k8s.io
  resources:
  - ingresss/status
  verbs:
  - get
  - patch
  - update
{{- end }}
{{- if .Values.k8sLeaderElection }}
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
{{- end }}
{{- if .Values.rbacProxy.enabled }}
- apiGroups: ["authentication.k8s.io"]
  resources:
  - tokenreviews
  verbs: ["create"]
- apiGroups: ["authorization.k8s.io"]
  resources:
  - subjectaccessreviews
  verbs: ["create"]
{{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "synthetic-checker.fullname" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "synthetic-checker.serviceAccountName" . }}
{{- end }}
