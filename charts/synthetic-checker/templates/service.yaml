apiVersion: v1
kind: Service
metadata:
  name: {{ include "synthetic-checker.fullname" . }}
  labels: {{- include "synthetic-checker.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector: {{- include "synthetic-checker.selectorLabels" . | nindent 4 }}
