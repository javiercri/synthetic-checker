{{ if and .Values.prometheus.enabled .Values.prometheus.operator.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-dashboards
  namespace: {{ .Values.prometheus.operator.namespace }}
  labels:
    grafana_dashboard: "1"
data:
  {{ (.Files.Glob "dashboards/*.json").AsConfig | nindent 2 }}
{{- end }}
