---
httpChecks:
  stat503:
    url: https://httpstat.us/503
    interval: 10s
  stat200:
    url: https://httpstat.us/200
    interval: 10s
    initialDelay: 2s
dnsChecks:
  google:
    host: "www.google.com"
    interval: 15s
k8sChecks:
  coredns:
    kind: "Deployment.v1.apps"
    name: "coredns"
    namespace: "kube-system"
    interval: 20s
  calico-node:
    kind: "DaemonSet.v1.apps"
    namespace: "kube-system"
    name: "calico-node"
    interval: 25s
