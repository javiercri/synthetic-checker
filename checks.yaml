---
httpChecks:
  stat503:
    url: https://httpstat.us/503
    interval: 10s
  stat200:
    url: https://httpstat.us/200
    interval: 10s
    initialDelay: 2s
dnsChecks:
  google:
    host: "www.google.com"
    interval: 15s
connChecks:
  cfDNS:
    address: "1.1.1.1:53"
    protocol: udp
    interval: 15s
k8sChecks:
  coredns:
    kind: "Deployment.v1.apps"
    name: "coredns"
    namespace: "kube-system"
    interval: 20s
  calico-node:
    kind: "DaemonSet.v1.apps"
    namespace: "kube-system"
    name: "calico-node"
    interval: 25s
    initialDelay: 1s
  kube-system-deployments:
    kind: "Deployment.v1.apps"
    namespace: "kube-system"
    interval: 30s
    initialDelay: 2s
  monitoring-deployments:
    kind: "Deployment.v1.apps"
    namespace: "monitoring"
    interval: 30s
    initialDelay: 2s
  nodes:
    kind: "Node.v1"
    interval: 30s
    initialDelay: 3s
  kube-api:
    kind: "Pod.v1"
    namespace: "kube-system"
    labelSelector: "k8s-app=kube-apiserver"
    interval: 30s
    initialDelay: 4s
